apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdpdeploy
  labels:
     app: durgadeploy
spec:     
  replicas: 2
  selector: 
    matchLabels: 
      app: durgadeploy
  template:
    metadata:
      labels:
        app: durgadeploy
    spec:
      containers:
      - name: myc2
        image: jenkins:2.60.3
        ports:
        - containerPort: 8080